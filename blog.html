	<script type="text/javascript">
	jQuery.githubUser = function(username, callback) {
	jQuery.getJSON('https://api.github.com/users/'+username+'/repos?affiliation=owner&callback=?',callback)
}
 
	jQuery.fn.loadRepositories = function(username) {
		 this.html("<h2 style=\"color:#333;\">Just a moment-fetching Projects.... from " + username +"'s repositories...</h2><br><img src=\"loading.gif\" style=\"margin-left: auto;margin-right:auto; box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.8);  margin-bottom:20px;display:block;\" alt=\"Loading..\" />");
     
    var target = this;
		$.githubUser(username, function(data) {
			var repos = data.data; // JSON Parsing
			sortByName(repos);    
     
			var list = $('<dl/>');
			target.empty().append(list);
			list.append('<dl>');
			$(repos).each(function() {
					list.append('<dt><a style="font-size:20px;" href="'+ (this.homepage?this.homepage:this.html_url) +'">' + this.name + '</a><em> - '+(this.language?('('+this.language+')'):'')+'</em>&nbsp;&nbsp; <br><div class="seperator" style="margin:10px;">  </div></dt>');
				//	list.append('<blockquote><i> About : { ' + this.description +' }</i><br> To clone, paste in terminal  <br><pre style="width:auto; margin-top:5px; word-wrap: break-word;">git clone <font color=\"#4cb4e8\"">'+this.ssh_url+'</font></pre></blockquote><hr>');
				//	list.append('<dt><a href="'+ (this.homepage?this.homepage:this.html_url) +'">' + this.name + '</a> <em>'+(this.language?('('+this.language+')'):'')+'</em></dt>');
				//	list.append('<dd>' + this.description +'</dd>');

			}); 
			list.append('</dl>');
		});
      
    function sortByName(repos) {
        repos.sort(function(a,b) {
			return a.name - b.name;
        });
    }
	};
	
    $(function() {
        $("#my-github-projects").loadRepositories("Omnamasivayam");
    });
	</script>
